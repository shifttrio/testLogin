<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Moderm Lamp Login by Kode Gurukul</title>
        <link rel="stylesheet" href="resp.css">
        <script
            src="blue wall.jpg"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <div id="turnon">
            <a href="#turnon" class="lamp"></a>
            <a href="#turnoff" class="turnoff"></a>
            <div class="string"></div>
                        <div class="string1"></div>

            <div class="bulb"></div>
            <div class="light"></div>

            <div class="login-text">BOSING</div>

            <div class="login-form">
                <button
                    class="close-btn"
                    onclick="window.location.hash='#turnoff'"
                >
                    &times;
                </button>
                <h2>XUSH KELIBSIZ</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">PAROL:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <button type="submit" class="login-btn">KIRISH</button>
                </form>
            </div>
        </div>

        <script>
            function handleLogin(event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username && password) {
                    alert(`Welcome, ${username}! Login successful.`);
                    window.location.hash = "#turnoff";
                    document.querySelector("form").reset();
                }
            }
        </script>
    </body>
</html>
